        <h1>InstAssist — Free Instagram Carousel Tools</h1>
        <p>InstAssist is a free, privacy-friendly set of browser-based tools for creating Instagram carousels. No sign-up required, no uploads to any server — your photos never leave your device.</p>

        <h2>Photo Splitter</h2>
        <p>Upload a landscape or panoramic photo and split it into perfectly sized square segments for an Instagram carousel post. Choose between 2 and 10 slides, drag to adjust the vertical crop, and download all segments as a ZIP file. Works with any aspect ratio — the tool automatically calculates the optimal number of slides.</p>

        <h3>How the Splitter works</h3>
        <ol>
          <li>Upload a landscape or panoramic photo (JPG, PNG, or WebP)</li>
          <li>Choose how many carousel slides you want (2-10)</li>
          <li>Drag to adjust the vertical crop position</li>
          <li>Download all segments as a ZIP file</li>
        </ol>

        <h2>Peek Carousel Maker</h2>
        <p>Create a seamless swipe experience for your Instagram carousel. Upload multiple separate images and InstAssist composites each one with a small preview strip of the next image on the right side. When followers swipe through your carousel, the transition feels smooth and connected — encouraging them to keep swiping.</p>

        <h3>How the Peek Carousel works</h3>
        <ol>
          <li>Upload multiple images for your carousel</li>
          <li>Reorder them by dragging or using the arrow buttons</li>
          <li>Adjust the peek offset (5-30%) to control how much of the next image is visible</li>
          <li>Optionally blur the peek strip for a teaser effect</li>
          <li>Download each image individually or all at once as a ZIP</li>
        </ol>

        <h2>Why InstAssist?</h2>
